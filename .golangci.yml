version: "2"

run:
  timeout: 5m
  tests: true

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - goconst
    - gocyclo
    - gosec
    - misspell
    - unconvert
    - unparam
    - whitespace

issues:
  max-issues-per-linter: 50
  max-same-issues: 3